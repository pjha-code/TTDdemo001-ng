<br><br><br>
<div class="container text-center">

    <h1 class="mat-display-1">SYSTEM - INVOICES</h1>
    <div [style.display]="displaySpinner?'block':'none'">
        <mat-spinner [color]="'warn'" class="my-mat-spinner"></mat-spinner>
    </div>

    <div class="card text-left" *ngFor="let invoice of invoices">
        <mat-card>
            <mat-card-title><b>InvoiceNumber:</b> {{invoice.InvoiceNumber}}</mat-card-title>
            <mat-card-subtitle>Details</mat-card-subtitle>
            <mat-card-content>
                <p>
                    <b>CreationDate: </b>{{invoice.CreationDate}}<br>
                    <b>CreatedBy: </b>{{invoice.CreatedBy}}<br>
                </p>
                <a [routerLink]="['/invoice/getInvoice',invoice.InvoiceNumber]"
                    class="btn btn-primary mat-raised-button">Open</a>
            </mat-card-content>
            <mat-card-footer></mat-card-footer>
        </mat-card>

    </div>
</div>
<br><br><br>
