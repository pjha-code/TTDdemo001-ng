<div class="container">
    <div class="row">
        <div class="col-sm-6 ldiv">
            <h2>Validate Invoice</h2>
            
            <form>
                <div class="form-group">
                    <label for="invoiceNumber">Invoice Number</label>
                    <input type="text" class="form-control" id="invoiceNumber" placeholder="Invoice number">
                </div>
                <div class="form-group">
                    <label for="businessUnit">Business Unit</label>
                    <input type="text" class="form-control" id="businessUnit" placeholder="Business unit">
                </div>

                <div class="form-group">
                    <label for="supplier">Supplier</label>
                    <input type="text" class="form-control" id="supplier" placeholder="Supplier">
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <div class="col-sm-6">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-6">Response</h1>

                    <hr class="my-4">
                    <p><button class="btn btn-sm btn-outline-primary">Copy</button></p>
                    <p class="lead">
                        <code>
                            <textarea  class="form-control rounded-0" disabled id="exampleFormControlTextarea1" rows="10">
                                {{resp}}
                            </textarea>
                            
                        </code>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
