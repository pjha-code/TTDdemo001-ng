<div class="container">
    <div class="row">
       
        <div class="col-sm-12 col-lg-7">
            <br><br><br>
            <h1>Validate Invoice</h1>
            <hr>
            <br>
            <form>
                <div class="form-group">
                    <label for="invoiceNumber">Invoice Number</label>
                    <input type="text" class="form-control" id="invoiceNumber" placeholder="Invoice number">
                </div>
                <div class="form-group">
                    <label for="businessUnit">Business Unit</label>
                    <input type="text" class="form-control" id="businessUnit" placeholder="Business unit">
                </div>

                <div class="form-group">
                    <label for="supplier">Supplier</label>
                    <input type="text" class="form-control" id="supplier" placeholder="Supplier">
                </div>

                <br>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>

        </div>
        <div class="col-sm-12 col-lg-5">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h4 class="display-6">Response</h4>

                    <hr class="my-4">
                    <p><button class="btn btn-sm btn-outline-primary">Copy</button></p>
                    <p class="lead">
                        <code>
                            <textarea  class="form-control rounded-0" disabled id="exampleFormControlTextarea1" rows="15">
                                {{resp}}
                            </textarea>
                            
                        </code>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
