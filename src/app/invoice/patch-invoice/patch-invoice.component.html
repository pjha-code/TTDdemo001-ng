<div class="container app-nav">
    <div class="row">
        <div class="col-sm-12 col-lg-7">
            <br><br>
            <h1>Update Invoice</h1>
            <hr>
            <br><br>

            <div>
                <form [formGroup]="form" (ngSubmit)="submit()">

                    <div class="form-group">
                        <label for="file">
                            <h3>File:</h3>
                        </label>


                        <input aria-disabled="false" formControlName="file" type="file" class="form-control" id="file"
                            (focusout)="onFocusOut($event)" #fileInput>
                        <div class="progress" [@progressBar]="prgSts==='ul'?'uploading':'uploaded'">
                            <div class="progress-bar progress-bar-striped active" role="progressbar"
                                aria-valuenow="progress" aria-valuemin="0" aria-valuemax="100"
                                [style.width]="progressPercent">
                                {{progressPercent}}
                            </div>

                        </div>
                        <br><br>
                        <div class="row">
                            <!-- <div class="col-sm-6">
                                <button class="btn btn-success btn-block" (click)="fileInput.click()">
                                    <h5>Pick file</h5>
                                </button>
                            </div> -->
                            <div class="col-sm-12">
                                <button class="btn btn-primary btn-block"
                                    [disabled]="(!file?.errors?.valid)|| (!isFileSizeCorrect)" type="submit">
                                    <h5>Update</h5>
                                </button>
                            </div>

                        </div>



                        <div class="alert alert-danger"
                            *ngIf="((!file?.errors?.valid) && isTouched)|| !isFileSizeCorrect">
                            <p *ngIf="file?.errors?.isNotCSV">{{file?.errors?.message}}</p>
                            <p *ngIf="file?.errors?.required">{{file?.errors?.message}}</p>
                            <p *ngIf="!isFileSizeCorrect">File cannot be greater than 500KB</p>
                        </div>
                    </div>

                </form>
            </div>
            <br>

        </div>
        <div class="col-sm-12 col-lg-5">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h4 class="display-6">Response</h4>

                    <hr class="my-4">
                    <p><button class="btn btn-sm btn-outline-primary">Copy</button></p>
                    <p class="lead">
                        <code>
                            <textarea  class="form-control rounded-0" disabled id="exampleFormControlTextarea1" rows="15">
                                {{resp|json}}
                            </textarea>
                            
                        </code>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
